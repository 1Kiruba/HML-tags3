<!doctype>
<html>
    <head>
        <style>
            div{
                margin: 20px;
            }
        </style>
    </head>
    <body>
        <div>
            <input type="text" placeholder="Name" autocomplete="off">
        </div>
        <div>
            <input type="email" placeholder="Email" autocomplete="off">
        </div>
        <div>
            <input type="password" placeholder="Password" autocomplete="off">
        </div>
        <div>
            <label for="dt">DOB: </label>
            <input type="date" name="dt">
        </div>
        <div>
            <label for="gender">Gender: </label>
            <input type="radio" value="Male" name="gender">Male
            <input type="radio" value="Female" name="gender">Female
            <input type="radio" value="Others" name="gender">Others
        </div>
        <div><label for="rem">Remarks: </label></div>
        <div>
            <textarea name="rem" rows="10" cols="30" placeholder="please enter your additional remarks(if any)"></textarea>
        </div>
        <div><button type="submit">Submit</button></div>
        
    </body>
</html>
