<!DOCTYPE html>
<html>
    <head>
        <style>
            table{
                border: 5px outset ;
                padding: 15px;
                border-collapse: collapse;
            }
            td,th{
                border: groove ;
                padding: 15px;
            }
        </style>
    </head>
    <body>
        <table>
            <tr>
                <th colspan="2">HTML Table</th>
            </tr>
            <tr>
                <td>Cell 1</td>
                <td>
                    Cell 2<br>
                    <table>
                        <tr>
                            <th colspan="2">Nested HTML Table</th>
                        </tr>
                        <tr>
                            <td>Cell 2.1</td>
                            <td>Cell 2.2</td>
                        </tr>
                        <tr>
                            <td>Cell 2.3</td>
                            <td>Cell 2.4</td>
                        </tr>
                    </table>
                </td>
            </tr>
        </table>
    </body>
</html>
