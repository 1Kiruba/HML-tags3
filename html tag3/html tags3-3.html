<!DOCTYPE html>
<html>
    <head>
        <style>
            body{
                background-color: lightgray;
            }
            table,th,td{
                border: solid thin black;
                border-collapse: collapse;
                padding: 5px;
            }
        </style>
    </head>
    <body>
        <center><i>A test table with merged cells</i>
        <table>
            <tr>
                <th rowspan="2"></th>
                <th colspan="2">Average</th>
                <th rowspan="2">Red eyes</th>
            </tr>
            <tr>
                <th>height</th>
                <th>weight</th>
            </tr>
            <tr>
                <th>Males</th>
                <td>1.9</td>
                <td>0.003</td>
                <td>40%</td>
            </tr>
            <tr>
                <th>Female</th>
                <td>1.7</td>
                <td>0.002</td>
                <td>43%</td>
            </tr>
        </table>
    </center>
    </body>
</html>
